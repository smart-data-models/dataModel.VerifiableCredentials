        id:
          description: References record in the Revocation and Endorsement Registry (RER) to enable verification of a Verifiable Attestationâ€™s validity
          format: uri
          type: string
          x-ngsi:
            type: Property
        statusListCredential:
          description: URL referencing the StatusList2021Credential
          format: uri
          type: string
          x-ngsi:
            type: Property
        statusListIndex:
          description: Integer expressed as a string. The zero based index value identifies the bit position of the status
          type: string
          x-ngsi:
            type: Property
        statusPurpose:
          description: Purpose of the status entry
          enum:
            - revocation
            - suspension
          type: string
          x-ngsi:
            type: Property
        type:
          description: Defines the Verifiable Credential status type
          type: string
          x-ngsi:
            type: Property
      required:
        - id
        - type
      type: object
      x-ngsi:
        type: Property
    credentialSubject:
      description: Defines additional information about the subject that is described by the Verifiable ID
      properties:
        currentAddress:
          description: Defines the current address of the credential subject
          type: string
          x-ngsi:
            type: Property
        dateOfBirth:
          description: Defines date of birth of the credential subject
          format: date
          type: string
          x-ngsi:
            type: Property
        familyName:
          description: Defines current family name(s) of the credential subject
          type: string
          x-ngsi:
            type: Property
        firstName:
          description: Defines current first name(s) of the credential subject
          type: string
          x-ngsi:
            type: Property
        gender:
          description: Defines the gender of the credential subject
          type: string
          x-ngsi:
            type: Property
        id:
          description: Defines the DID of the subject that is described by the Verifiable Attestation
          format: uri
          type: string
          x-ngsi:
            type: Property
        nameAndFamilyNameAtBirth:
          description: Defines the first and the family name(s) of the credential subject at the time of their birth
          type: string
          x-ngsi:
            type: Property
        personalIdentifier:
          description: Defines the unique national identifier of the credential subject (constructed by the sending Member State in accordance with the technical specifications for the purposes of cross-border identification and which is as persistent as possible in time)
          type: string
          x-ngsi:
            type: Property
        placeOfBirth:
          description: Defines the place where the credential subjectis born
          type: string
          x-ngsi:
            type: Property
      required:
        - id
        - familyName
        - firstName
        - dateOfBirth
        - personalIdentifier
      type: object
      x-ngsi:
        type: Property
